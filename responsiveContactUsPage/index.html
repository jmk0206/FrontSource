<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Contact Us Page</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="contactUs">
		<div class="title">
			<h2>Get in Touch</h2>
		</div> <!--.title-->

		<div class="box">
			<!-- Form -->
			<div class="contact form">
				<h3>Send a Message</h3>
				<form>
					<div class="formBox">
						<!-- Name -->
						<div class="row50">
							<div class="inputBox">
								<span>Fisrt Name</span>
								<input type="text" placeholder="John">
							</div> <!--.inputBox-->

							<div class="inputBox">
								<span>Last Name</span>
								<input type="text" placeholder="Doe">
							</div> <!--.inputBox-->
						</div> <!--.row50-->

						<!-- Email -->
						<div class="row50">
							<div class="inputBox">
								<span>Email</span>
								<input type="text" placeholder="Johndoe@email.com">
							</div> <!--.inputBox-->

							<div class="inputBox">
								<span>Mobile</span>
								<input type="text" placeholder="+91 987 654 3210">
							</div> <!--.inputBox-->
						</div> <!--.row50-->

						<!-- Message -->
						<div class="row100">
							<div class="inputBox">
								<span>Message</span>
								<textarea placeholder="Write your message here..."></textarea>
							</div> <!--.inputBox-->
						</div> <!--.row100-->

						<!-- Submit -->
						<div class="row100">
							<div class="inputBox">
								<input type="submit" value="Send">
							</div> <!--.inputBox-->
						</div> <!--.row100-->
					</div> <!--.formBox-->
				</form>
			</div> <!--.form-->


			<!-- info Box -->
			<div class="contact info">
				<h3>Contact Info</h3>
				<div class="infoBox">
					<div>
						<span><ion-icon name="location"></ion-icon></span>
						<p>Cannaught Palace, New Delhi <br>INDIA</p>
					</div>

					<div>
						<span><ion-icon name="mail"></ion-icon></span>
						<a href="mailto:loremipsum@email.com">loremipsum@email.com</a>
					</div>

					<div>
						<span><ion-icon name="call"></ion-icon></span>
						<a href="tel:+919876543210">+91 987 654 3210</a>
					</div>

					<!-- Social Media Links -->
					<ul class="sci">
						<li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
						<li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
						<li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
						<li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
					</ul> <!--.sci-->
				</div> <!--.infoBox-->
			</div> <!--.info-->


			<!-- Map -->
			<div class="contact map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14008.112313568257!2d77.20653218753262!3d28.628920553059174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd37b741d057%3A0xcdee88e47393c3f1!2z7J2464-EIDExMDAwMSDrjbjrpqwg64m0642466asIOy9lOuEmyDtlIzroIjsnbTsiqQ!5e0!3m2!1sko!2skr!4v1632825630478!5m2!1sko!2skr" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			</div> <!--.map-->
		</div> <!--.box-->
	</div> <!--.contactUs-->


	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>	
</body>
</html>
